- name: create ec2 and r53
  hosts: local
  connection: local

  vars:
    ami_id: ami-09c813fb71547fc4f
    sg_id: sg-08d0531dac0b29c1e
    subnet_id: subnet-0b9b1be1ad6418613     # ⭐ YOU PROVIDED
    region: us-east-1                       # ⭐ YOU PROVIDED
    zone_id: "Z07053511VV91SNG7YVKI"
    domain_name: "eswar.xyz"

    instances:
      - mongodb
      - mysql
      - redis
      - user
      - cart
      - demo

  tasks:

    - name: create ec2 instance
      amazon.aws.ec2_instance:
        name: "{{ item }}"
        instance_type: t3.micro
        region: "{{ region }}"            # ⭐ REQUIRED
        image_id: "{{ ami_id }}"
        vpc_subnet_id: "{{ subnet_id }}"  # ⭐ REQUIRED
        security_group: "{{ sg_id }}"
        wait: yes
        tags:
          Name: "{{ item }}"
      loop: "{{ instances }}"
      register: ec2_output


    - name: create route53 record
      amazon.aws.route53:
        state: present
        zone: "{{ domain_name }}"
        record: "{{ item.item }}.{{ domain_name }}"
        type: A
        ttl: 1
        value: "{{ item.instances[0].private_ip_address }}"
        overwrite: true
      loop: "{{ ec2_output.results }}"
